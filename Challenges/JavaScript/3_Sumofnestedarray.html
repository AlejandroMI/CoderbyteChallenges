<!DOCTYPE html>
<html>
<head>

<!-- Here goes the function that solves the problem -->

<script>

  //Description of the exercise:

  function sumNested(arr) {

    let result = 0;

    //We sum up all the numbers in the array using a looped structure

    for(let i=0; i < arr.length; i++) {

      //First we checked for a nested array and sum all of its elements
      if(typeof arr[i] !== 'number') {
        result+=sumNested(arr[i]);
      }else{
        result+=arr[i];
      }
    }

    return result;

  }

</script>

<!-- ............................................... -->


</head>
<body>

  <h1>Calculcate the sum of nested arrays</h1>
  <p>This problem asks you to sum up all of the numbers within an array,
    but the array may also contains other arrays with numbers.
    This is what we call a nested array.</p>

  <!-- More comments? -->

  <!-- Button to trigger the function -->
  <button type="button" onclick="showResult();">Try it!</button>

  <script>
  //Call the function and show the result
      function showResult(){

        let arr = [1, 1, 1, [3, 4, [8]], [5]];
        let result = sumNested(arr);

        //We call to the HTML documento to show our result on the page
        document.getElementById("showresult").innerHTML = result;
      }

  </script>

  <!-- Our result -->
  <p id="showresult"> </p>

</body>
</html>
